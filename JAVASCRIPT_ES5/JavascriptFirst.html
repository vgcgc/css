<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavascriptFirst.html</title>
    <script>

        var num;//변수 선언
        //num = 10;
        num = 3.14;
        num = false;
        num = '문자열 입니다';
        console.log("num:"+num);
        if(num == undefined)
          console.log('타입이 정의되지 않았습니다', typeof num);
        else
            console.log('타입이 정의되었습니다', typeof num);
    </script>
